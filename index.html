<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./Assets/css/style.css" rel="stylesheet">
  <link href="./Assets/css/reset.css" rel="stylesheet" type="text/css" />

  <title>JavaScript Quiz</title>
</head>

<body>
  <section id="intro">
    <h1 class="JavaScript"> JavaScript Fundamentals</h1>
    <p>You have 1 minute to answer these questions. Each question you get right or wrong will either increase or lower
      your time by 5 seconds. Goodluck</p>
  </section>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Javascript Quiz</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <div id="time">Timer: 60</div>
    <script src="Assets/js/script.js"></script>
  </div>
</body>

</html>
